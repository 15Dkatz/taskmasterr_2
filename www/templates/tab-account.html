<ion-view view-title="Account">
	<ion-nav-bar class="bar-positive">
    <ion-nav-buttons side="right">
    <button class="button button-clear button-light" ng-click="logout()">Logout</button>
  </ion-nav-buttons>

  <ion-content>
  	<div class="list" >
  		<div class="item">
			<h2 class="title">{{name}}</h2>
		</div>
		<div class="item item-input-inset">
		   	<label class="item-input-wrapper">
		      	<input type="text" placeholder="Change Name" ng-model="newName" class="inputIndent">
		    </label>
		    <button class="button button-small" ng-click="updateName(newName)">
		 	    Submit
		    </button>
		 </div>
		 <!-- <div class="item item-input-inset">
		   	<label class="item-input-wrapper">
		      	<input type="text" placeholder="Change Last Name" ng-model="newLastname" class="inputIndent">
		    </label>
		    <button class="button button-small" ng-click="updateLastname(newLastname)">
		 	    Submit
		    </button>
		 </div> -->
		 <!-- checking a change -->
		 <div class="item item-input-inset">
		   	<label class="item-input-wrapper">
		      	<input type="text" placeholder="Change Email" ng-model="newEmail" class="inputIndent">
		    </label>
		    <button class="button button-small" ng-click="updateEmail()">
		 	    Submit
		    </button>
		 </div>
		 <div class="item item-input-inset">
		   	<label class="item-input-wrapper">
		      	<input type="text" placeholder="Change Password" ng-model="newPassword" class="inputIndent">
		    </label>
		    <button class="button button-small" ng-click="updatePassword(password)">
		 	    Submit
		    </button>
		 </div>

		 <div> &nbsp;{{response}}</div>
